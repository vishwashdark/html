html{
    background-color: white;
}
p {
    text-decoration: underline dashed red 2px;
    text-transform: uppercase;
    animation: blink-animation 1s infinite;
}

@keyframes blink-animation {
    50% {
        opacity: 0;
    }
}

h1:hover{
    color:red;
}
h1{ 
    font-family: 'Courier New', Courier, monospace;
}
